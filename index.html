<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anıl Soydan | CV</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #272525;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      max-width: 90%;
    }

    .lang-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #56818b;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 120px;
    }

    button:hover {
      background-color: white;
      color: black;
    }

    /* Mobil uyum için medya sorgusu */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.3rem;
      }

      button {
        padding: 12px 24px;
        font-size: 16px;
      }

      .lang-buttons {
        flex-direction: column;
        gap: 15px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1 data-aos="fade-down" data-aos-duration="1500" data-aos-delay="200">Created by Anıl Soydan</h1>
  <h1 data-aos="fade-down" data-aos-duration="1500" data-aos-delay="300">Welcome To My CV Website / CV Websiteme Hoşgeldiniz</h1>
  <h1 data-aos="fade-down" data-aos-duration="1500" data-aos-delay="400">Select Your Language / Dilinizi Seçin</h1>
  
  <div class="lang-buttons">
    <button onclick="window.location.href='index-en.html'" data-aos="fade-down" data-aos-duration="1500" data-aos-delay="500">English</button>
    <button onclick="window.location.href='index-tr.html'" data-aos="fade-down" data-aos-duration="1500" data-aos-delay="600">Türkçe</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
